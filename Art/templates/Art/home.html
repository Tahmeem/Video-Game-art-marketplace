{%  extends "Art/base.html" %}
{% block content %}
    <h2>Gamer's Artspace</h2>
    <h3>A market place for gaming related art</h3>
    {%  for post in posts %}
        <h4>{{ post.title }}</h4>
        <p>By {{ post.creator }}</p>
        <p>Image: {{ post.image }}</p>
    {% endfor %}
{% endblock content %}
