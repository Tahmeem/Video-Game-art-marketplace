{% extends "Art/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Artwork</legend>
                <h2>Are you sure you want to delete "{{ object.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href = "{% url 'artwork-home' %}">Cancel and go back to home page</a>
            </div>
        </form>
    </div>
{% endblock content %}
