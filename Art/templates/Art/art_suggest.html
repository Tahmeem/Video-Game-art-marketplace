{% extends "Art/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Enter your suggestion</legend>
                {{ form|crispy }}
            </fieldset>
            <div style = "margin-bottom:30px">
                <small class="text-muted">Add a creator if you'd like them to receive suggestion along with the website owner. </small>
            </div>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Send</button>
            </div>
        </form>
    </div>
{% endblock content %}
